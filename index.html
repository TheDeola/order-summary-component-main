<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
<main>
  <div class="container">
    <img src="/images/illustration-hero.svg" alt="hero image">
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>

    <div class="plan">
      <div>
        <img src="/images/icon-music.svg" alt="music">
      </div>
      <div class="annualplan">
        <span><b>Annual Plan</b></span>
        <p>$59.99/year</p>
      </div>
      <span class="change"><a href="#">Change</a></span>
    </div>
    
    <br>

    <button class="payment">Proceed to Payment</button>
    <br>
    <a href="#" class="cancel"><b>Cancel Order</b></a>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/TheDeola">TheDeola</a>.
    </div>
  </footer>
  
</main>
</body>

</html>
